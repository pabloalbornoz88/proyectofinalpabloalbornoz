<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cerveceria de las ciudad de Parana, con las  mejor propuesta para tu bar, evento o solamente para disfrutar en casa">
    <meta namer="keywords" content="CERVEZA, ARTESANAL, BIRRA, CERVECERIA, PARANA, ENTRE RIOS">
    <title>Primos YNT Cerveceria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilo.css"/>
</head>
<body>
    <nav>
        <div class="menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./cerveza.html">Cerveza</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section>
            <div class="content">
                <div class="content__logo">
                    <a href="./misterio.html">
                        <img src="../imagenes/logo_primos_png.PNG" alt="primos" id="logo"/>
                    </a>
                </div>
                <div class="content__titulo">
                    <h1>Contactanos</h1>
                </div>
                <div class="contacto">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                
                                    <form class="form-horizontal" method="post">
                                        <fieldset>
                                            <legend class="text-center header">Dejanos tus datos</legend>
                                                <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                                </div>
                                            </div>
                    
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                                </div>
                                            </div>
                    
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                                </div>
                                            </div>
                    
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <textarea class="form-control" id="message" name="message" placeholder="Dejanos tu mensaje" rows="7"></textarea>
                                                </div>
                                            </div>
                    
                                            <div class="form-group">
                                                <div class="col-md-12 text-center">
                                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Beber con moderacion y amor. Prohibida su venta a menores de 18 a√±os.</p>
    </footer>
</body>
</html>
